labels:
  - name: "altLabel"
    original: "WC_TaxBacteriaCarbBiomass"
    path: "http://www.w3.org/2004/02/skos/core#altLabel"
    translations:
      - nl: "WC_TaxBacteriaCarbBiomass"
  - name: "definition"
    original: "Bacteria carbon biomass parameters presented at the level of taxa that may be mapped to entities in a standard taxonomy registry such as WoRMS or ITIS.  These may be at any taxonomic level from sub-species upwards.  Bacteria are defined as all taxa that fall into Kingdom Monera in the ITIS taxonomy, which includes cyanobacteria."
    path: "http://www.w3.org/2004/02/skos/core#definition"
    translations:
      - nl: "Bacterie koolstofbiomassaparameters gepresenteerd op het niveau van taxa dat kan worden toegewezen aan entiteiten in een standaard taxonomaatregister zoals wormen of ITI's.  Deze kunnen op elk taxonomisch niveau zijn vanaf ondersoort omhoog.  Bacteriën worden gedefinieerd als alle taxa die in Kingdom Monera vallen in de ITIS -taxonomie, waaronder cyanobacteriën."
  - name: "prefLabel"
    original: "Bacteria taxonomy-related biomass expressed as carbon per unit volume of the water column"
    path: "http://www.w3.org/2004/02/skos/core#prefLabel"
    translations:
      - nl: "to be filled in"
uri: "http://vocab.nerc.ac.uk/collection/P02/current/BATC/2/"
