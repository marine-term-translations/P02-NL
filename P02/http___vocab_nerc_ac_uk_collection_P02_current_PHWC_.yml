  - name: "definition"
    original: "Includes all variants of phaeopigment (chlorophyll degradation products) expressed in terms of per unit volume or unit area of the water column.  Does not include data expressed per unit mass of SPM."
    path: "http://www.w3.org/2004/02/skos/core#definition"
    translations:
      - nl: "Bevat alle varianten van phaeopigment (chlorofylafbraakproducten) uitgedrukt in termen van per eenheid volume of eenheidsgebied van de waterkolom.  Omvat geen gegevens die worden uitgedrukt per massa -massa van SPM."
  - name: "prefLabel"
    original: "Phaeopigment concentrations in the water column"
    path: "http://www.w3.org/2004/02/skos/core#prefLabel"
    translations:
