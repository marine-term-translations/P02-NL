    translations:
      - nl: "Elke fauna (klasse dieren) overvloed per eenheid is van zee, rivier- of meerbed.  Brede groep overlappende een aantal meer specifieke groepen die bij voorkeur moeten worden gebruikt, maar deze groep wordt verstrekt als een alternatief voor toewijzingen van één op een veel veel."
